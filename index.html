<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <main class="bg-image d-flex">
      <!-- Main content -->
      <div
        class="containerCostum d-flex justify-content-center align-items-center border border-dark rounded h-100 w-100 z-1"
      >
        <div class="d-flex align-items-center flex-column">
          <div class="mb-5">
            <h1>Currency Converter</h1>
          </div>
          <!-- Primul input pentru valuta -->
          <div class="d-flex flex-column justify-content-center gap-2">
            <div class="d-flex">
              <input
                type="text"
                id="inputSuma"
                class="costum-input border border-dark border-opacity-50 form-control text-end"
                placeholder="Introdu suma"
              />
              <!-- Text valuta -->
              <p
                id="valutaDeLaText"
                class="align-content-center text-center m-0 border border-dark border-opacity-50 rounded bg-body w-100"
              >
                EUR
              </p>
            </div>
            <!-- Butoane de valuta I -->
            <div class="d-flex gap-0" id="valutaDeLaContainer">
              <button
                id="butoaneValutaDeLa"
                class="border-1 border-dark border-opacity-50 bg-body"
              >
                EUR
              </button>
              <button
                id="butoaneValutaDeLa"
                class="border-1 border-dark border-opacity-50 bg-body"
              >
                RON
              </button>
              <button
                id="butoaneValutaDeLa"
                class="border-1 border-dark border-opacity-50 bg-body"
              >
                MDL
              </button>
              <button
                id="butoaneValutaDeLa"
                class="border-1 border-dark border-opacity-50 bg-body"
              >
                USD
              </button>
              <button
                id="butoaneValutaDeLa"
                class="border-1 border-dark border-opacity-50 bg-body"
              >
                GBP
              </button>
              <!-- Primul dropdown -->
              <select
                name="select"
                id=""
                class="border border-dark border-opacity-50"
              >
                <option value="JPY">JPY Iena japoneza</option>
                <option value="PLN">PLN Zlot polonez</option>
                <option value="CZK">CZK Coroana ceha</option>
              </select>
            </div>
          </div>
          <span class="alert text-white" style="font-size: 72px">=</span>
          <!-- Al doilea input pentru valuta -->
          <div class="d-flex flex-column justify-content-center gap-2">
            <div class="d-flex justify-content-between">
              <input
                id="inputRezultat"
                type="text"
                class="costum-input border border-dark border-opacity-50 form-control text-end"
              />
              <p
                id="valutaCatreText"
                class="w-100 align-content-center text-center m-0 border border-dark border-opacity-50 rounded bg-body"
              >
                EUR
              </p>
            </div>
            <!-- Butoane de valuta II -->
            <div class="d-flex" id="valutaCatreContainer">
              <button
                id="butoaneValutaCatre"
                class="border-1 border-dark border-opacity-50 bg-body"
              >
                EUR
              </button>
              <button
                id="butoaneValutaCatre"
                class="border-1 border-dark border-opacity-50 bg-body"
              >
                RON
              </button>
              <button
                id="butoaneValutaCatre"
                class="border-1 border-dark border-opacity-50 bg-body"
              >
                MDL
              </button>
              <button
                id="butoaneValutaCatre"
                class="border-1 border-dark border-opacity-50 bg-body"
              >
                USD
              </button>
              <button
                id="butoaneValutaCatre"
                class="border-1 border-dark border-opacity-50 bg-body"
              >
                GBP
              </button>
              <!-- Al doilea dropdown -->
              <select
                name="select"
                class="border border-dark border-opacity-50"
              >
                <option value="JPY">JPY Iena japoneza</option>
                <option value="PLN">PLN Zlot polonez</option>
                <option value="CZK">CZK Coroana ceha</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
